<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <section class="container">
    <div class="img"></div>
    <div class="info">
      <div class="product-type"><p>P E R F U M E</p></div>
      <div class="product-name">
        <p>Gabrielle Essence Eau De Parfum</p>
      </div>
      <div class="description">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer- Creator fot the House of CHANEL</p>
      </div>
      <div class="price">
        <p>$149.99</p>
        <del class="del-price">$169.99</del>
      </div>
      <div class="botton">
        <p>Add to cart</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">Mohamed Hosam</a>
    </div>
  </section>

</body>
</html>
